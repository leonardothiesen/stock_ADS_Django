{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>

<body>

    <nav class="navbar">
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#products" class="nav-link">
                    Products
                </a>
            </li>
            <li class="nav-item">
                <a href="#contacts" class="nav-link">
                    Contacts
                </a>
        </ul>
        <div class="bars">
            <i class="fa fa-bars"></i>
        </div>
    </nav>


    <a href="{% url 'add_product' %}" class="">
        <button id="adicionarProduto">Adicionar Produto</button>
    </a>

    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>quantidade</th>
            </tr>
        </thead>
        <tbody>

            {% for produto in produtos %}
            <tr>
                <td>{{ produto.cod}}</td>
                <td>
                    <a href="{% url 'product-detail' produto.id %}">{{ produto.name }}</a>
                </td>
                <td>{{ produto.price }}</td>
                <td>{{ produto.qtd }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
